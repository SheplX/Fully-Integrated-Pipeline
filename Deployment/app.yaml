apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: appcred
spec:
  refreshInterval: "0"
  secretStoreRef:
    name: vault
    kind: ClusterSecretStore
  target:
    name: appcred
    template:
    creationPolicy: Owner
  dataFrom:
  - extract:
      key: secrets/appcred
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: regcred
spec:
  refreshInterval: "0"
  secretStoreRef:
    name: vault
    kind: ClusterSecretStore
  target:
    name: regcred
    template:
      type: kubernetes.io/dockerconfigjson
    creationPolicy: Owner
  dataFrom:
  - extract:
      key: secrets/regcred
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: python-app
  labels:
    app: python-app
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  selector:
    matchLabels:
      app: python-app
  template:
    metadata:
      labels:
        app: python-app
    spec:
      containers:
      - name: python-app
        image: 10.96.56.123:5000/shepl/python_app:17-prod
        imagePullPolicy: Always
        ports:
        - containerPort: 8000   
        envFrom:
        - secretRef:
            name: appcred
      imagePullSecrets:
      - name: regcred
---
apiVersion: v1
kind: Service
metadata:
  name: app-svc
spec:
  type: NodePort
  ports:
  - port: 8000
    targetPort: 8000
  selector:
    app: python-app
